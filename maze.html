<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE | 無料で遊べるクソゲー集</title>
    <link rel="stylesheet" href="css/gameStyles.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c105f52f00.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container clear">
            <div class="header-left float-left">
                <p>無料で遊べるクソゲー集</p>
                <a href="index.html"><h2>KUSO GAMES<i class="fas fa-gamepad"></i></h2></a>
            </div>
            <nav class="float-right global-nav">
                <ul class="menus">
                    <li><a href="typing.html">TYPING</a></li>
                    <li><a href="slot.html">SLOT</a></li>
                    <li><a href="maze.html">MAZE</a></li>
                    <li><a href="memory.html">MEMORY</a></li>
                    <li><a href="shooting.html">SHOOTING</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="description-panel clear">
            <div class="game-description float-left">
                <h2>MAZE</h2>
                <p>ただの迷路なので、ルールは説明するまでもないですよね！<span class="emphasis">20秒</span>以内に<span class="emphasis">ゴール</span>までたどり着いてください。</p>
                <p>キャラクターの移動には<span class="emphasis">方向キー</span>を使ってね！</p>
                <p class="description-text">ゲームを始めるには、難易度を選んで <span class="button">START</span> ボタンを押してください。</p>
            </div>
            <form method="submit" action="" class="level-choices float-right">
                <h4>難易度</h4>
                <div class="choice">
                    <input type="radio" name="level" value="0" id="easy">
                    <label for="easy">簡単</label>
                </div>
                <div class="choice">
                    <input type="radio" name="level" value="1" id="normal">
                    <label for="normal">普通</label>
                </div>
                <div class="choice">
                    <input type="radio" name="level" value="2" id="difficult">
                    <label for="difficult">難しい</label>
                </div>
                <div class="choice">
                    <input type="radio" name="level" value="3" id="hard">
                    <label for="hard">鬼畜</label>
                </div>
                <button id="start-button">START</button>
            </form>
        </div>
        <div class="game-panel">
            <p class="maze-timer-container">残り時間：<span id="maze-timer">0.00</span></p>
            <div id="maze-container">
                <canvas id="maze-canvas"></canvas>
            </div>
        </div>
        <div class="result-panel">
            <div id="maze-result" class="game-result">
                <h2 id="maze-victory" class="game-victory"></h2>
                <a href="" class="retry-button">RETRY</a>
            </div>
        </div>
    </main>
    
    <script src="js/maze.js"></script>
</body>
</html>
